<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Events and Event Bubbling</title>
    <style>
      .container {
        border: 2px solid blue;
        padding: 20px;
        margin: 20px;
      }

      .parent {
        border: 2px solid green;
        padding: 20px;
        margin: 20px;
      }

      .child {
        border: 2px solid red;
        padding: 20px;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      Container (Click Me)
      <div class="parent">
        Parent (Click Me)
        <div class="child">Child (Click Me)</div>
      </div>
    </div>

    <script src="eventsExample.js"></script>
  </body>
</html>
